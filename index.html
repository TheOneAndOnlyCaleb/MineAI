<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#grass-gradient)"/>
            <rect x="2" y="16" width="28" height="14" rx="4" fill="#8B5A2B"/>
            <rect x="6" y="6" width="5" height="5" rx="1" fill="#2D5016"/>
            <rect x="13" y="4" width="6" height="6" rx="1" fill="#2D5016"/>
            <rect x="21" y="7" width="5" height="5" rx="1" fill="#2D5016"/>
            <rect x="7" y="19" width="4" height="4" rx="1" fill="#6B4423"/>
            <rect x="17" y="23" width="4" height="4" rx="1" fill="#6B4423"/>    
            <rect x="24" y="18" width="3" height="3" rx="1" fill="#6B4423"/>
            <defs>
              <linearGradient id="grass-gradient" x1="2" y1="2" x2="30" y2="16" gradientUnits="userSpaceOnUse">
                <stop stop-color="#5DBE3D"/>
                <stop offset="1" stop-color="#3D8B2A"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="logo-text">
          <h1>Minecraft Assistant</h1>
          <span class="logo-subtitle">AI-Powered Helper</span>
        </div>
      </div>
      <div class="header-controls">
        <div class="status-badge">
          <span class="status-dot"></span>
          <span class="status-text">Online</span>
        </div>

        <!-- Nav toggle (new) -->
        <button id="navToggleBtn" class="btn btn-icon" title="Menu" aria-controls="sideNav" aria-expanded="false">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>

        <button id="settingsBtn" class="btn btn-icon" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
        <button id="clearBtn" class="btn btn-icon" title="Clear Chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3,6 5,6 21,6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="chat-container">
      <div id="chat" class="chat"></div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </main>

    <footer class="input-area">
      <div class="input-wrapper">
        <div class="input-container">
          <svg class="input-icon" viewBox="0="0"24"24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <input type="text" id="messageInput" placeholder="Ask me about Minecraft..." autocomplete="off">
        </div>
        <button id="sendBtn" class="btn btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22,2 15,22 11,13 2,9"/>
          </svg>
          <span>Send</span>
        </button>
      </div>
      <p class="input-hint">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        Press Enter to send â€¢ Ask about items, mobs, crafting, or redstone
      </p>
    </footer>
  </div>

  <!-- Side Nav (off-canvas) -->
  <div id="sideNav" class="side-nav" aria-hidden="true">
    <div class="side-nav-backdrop" id="sideNavBackdrop"></div>
    <aside class="side-nav-panel" role="dialog" aria-label="Main menu" aria-modal="true">
      <div class="side-nav-header">
        <h3>Menu</h3>
      </div>
      <div class="side-nav-body">
        <nav class="nav-buttons">
          <button id="signUpBtn" class="btn btn-primary">Sign Up</button>
          <button id="signInBtn" class="btn">Sign In</button>
          <button id="discordBtn" class="btn">Discord</button>
          <button id="navBackBtn" class="btn btn-icon btn-close" title="Back">Back</button>
        </nav>
      </div>
    </aside>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <h2>Settings</h2>
        </div>
        <button id="closeSettings" class="btn btn-icon btn-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3 class="section-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4"/>
              <path d="M12 8h.01"/>
            </svg>
            General
          </h3>
          <div class="form-group">
            <label for="assistantName">Assistant Name</label>
            <input type="text" id="assistantName" placeholder="Minecraft Assistant">
          </div>
        </div>
        
        <div class="settings-section">
          <h3 class="section-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            AI Provider
          </h3>
          <div class="form-group">
            <label for="provider">Select Provider</label>
            <div class="select-wrapper">
              <select id="provider">
                <option value="local">Local (Built-in Knowledge)</option>
                <option value="google">Google Custom Search</option>
                <option value="claude">Claude AI (Bytez)</option>
              </select>
              <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"/>
              </svg>
            </div>
          </div>
          
          <div id="googleSettings" class="provider-settings">
            <div class="form-group">
              <label for="googleApiKey">Google API Key</label>
              <input type="password" id="googleApiKey" placeholder="Enter your API key">
            </div>
            <div class="form-group">
              <label for="googleCx">Search Engine ID (CX)</label>
              <input type="text" id="googleCx" placeholder="Enter your CX">
            </div>
          </div>
          
          <div id="claudeSettings" class="provider-settings">
            <div class="form-group">
              <label for="claudeKey">Bytez API Key</label>
              <input type="password" id="claudeKey" placeholder="Enter your Bytez key">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn btn-primary btn-save">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20,6 9,17 4,12"/>
          </svg>
          Save Settings
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
